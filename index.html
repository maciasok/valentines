<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíñ Moja Walentynka</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
        }

        /* üîí PANEL HAS≈ÅA */
        #login-overlay {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: all 0.6s ease-in-out;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 320px;
        }
        input {
            width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #fbdae1;
            border-radius: 15px; text-align: center; font-size: 16px; outline: none;
        }
        .login-btn { background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: 600; width: 100%; }

        /* ‚ù§Ô∏è T≈ÅO */
        .hearts { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
        .hearts span { position: absolute; bottom: -50px; animation: float 6s linear infinite; opacity: 0.6; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* üì¶ BOX GL√ìWNY */
        .box {
            position: relative; z-index: 10; background: rgba(255, 255, 255, 0.95);
            padding: 25px; border-radius: 30px; width: 90%; max-width: 380px;
            text-align: center; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3);
            backdrop-filter: blur(5px);
        }

        .photo-container { width: 100%; border-radius: 20px; overflow: hidden; border: 4px solid #ff4d6d; margin-bottom: 20px; height: 200px; display: flex; align-items: center; justify-content: center; background: #fff; }
        .photo-container img { width: 100%; height: 100%; object-fit: cover; }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 28px; margin: 0 0 15px 0; }

        .buttons { position: relative; display: flex; justify-content: center; align-items: center; gap: 10px; height: 160px; }
        
        button { font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.2s; font-family: 'Poppins'; }
        
        #yes { background: #ff4d6d; color: white; padding: 12px 25px; font-size: 18px; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); z-index: 100; }
        
        #no { background: #fbdae1; color: #ff4d6d; padding: 10px 20px; font-size: 15px; z-index: 50; }

        .hidden { display: none !important; }
        .fade-out { opacity: 0; transform: scale(1.1); pointer-events: none; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .confetti { position: fixed; top: -10px; width: 8px; height: 8px; animation: fall 3s linear forwards; z-index: 1000; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box" id="l-box">
        <h2 style="font-family: 'Dancing Script'; color: #ff4d6d; font-size: 28px; margin: 0;">Tylko dla Ciebie ‚ù§Ô∏è</h2>
        <input type="password" id="password-input" placeholder="has≈Ço...">
        <h2 style="font-family: 'arial'; color: #ff4d6d; font-size: 28px; margin: 0;">Najwspanielasz data format to xx.xx.xxx ‚ù§Ô∏è</h2>
        <button class="login-btn" onclick="checkPassword()">Wejd≈∫ üîë</button>
        <p id="error-msg" style="color: #ff4d6d; font-size: 12px; margin-top: 10px; display: none;">Spr√≥buj jeszcze raz! üòò</p>
    </div>
</div>

<div class="hearts"></div>

<div id="main-box" class="box">
    <div class="photo-container">
        <img src="misiek.gif" alt="bears">
    </div>
    <h1>Zostaniesz mojƒÖ WalentynkƒÖ?</h1>
    <div class="buttons">
        <button id="yes">TAK! üòç</button>
        <button id="no">Nie üôÑ</button>
    </div>
</div>

<div id="success-screen" class="box hidden">
    <div class="photo-container">
        <img src="szef.gif" alt="Kocik">
    </div>
    <h1>Wiedzia≈Çem! ü•∞üíò</h1>
    <p style="color: #ff4d6d; font-weight: 600;">Kocham Ciƒô! ‚ù§Ô∏è</p>
</div>

<script>
    // 1. USTAW HAS≈ÅO TUTAJ
    const HASLO = "14.09.2025"; 
    
    // 2. TW√ìJ DISCORD WEBHOOK
    const webhookURL = "https://discordapp.com/api/webhooks/1468990584055398412/sbc0P8MKGeSsFdQNzexNlY0HjkYY_yXTG564d0B-wqwtk7eXdMMQcJyQZYxIWSixHMLf";

    function checkPassword() {
        const val = document.getElementById("password-input").value.trim().toLowerCase();
        const overlay = document.getElementById("login-overlay");
        const lBox = document.getElementById("l-box");
        
        if(val === HASLO) {
            overlay.classList.add("fade-out");
            setTimeout(() => overlay.style.display = "none", 600);
        } else {
            document.getElementById("error-msg").style.display = "block";
            lBox.style.animation = "shake 0.3s";
            setTimeout(() => lBox.style.animation = "", 300);
        }
    }

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    let yesScale = 1;

    function moveNo() {
        // Aby box nie skaka≈Ç, przycisk NIE dostaje absolutne pozycjonowanie wzglƒôdem okna
        noBtn.style.position = 'fixed';
        const padding = 60;
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding) + padding/2;
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding) + padding/2;
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
        // Powiadomienie Discord
        fetch(webhookURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ content: "üíñ **TAK!** Kliknƒô≈Ça przycisk! üéâ" })
        });

        document.getElementById("main-box").classList.add("hidden");
        document.getElementById("success-screen").classList.remove("hidden");
        
        setInterval(() => {
            const conf = document.createElement("div");
            conf.className = "confetti";
            conf.style.left = Math.random() * 100 + "vw";
            conf.style.backgroundColor = ["#ff4d6d", "#ffd166", "#06d6a0"][Math.floor(Math.random()*3)];
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 3000);
        }, 100);
    });

    // Serca w tle
    setInterval(() => {
        const h = document.createElement("span");
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.querySelector(".hearts").appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);

    // Enter w hasle
    document.getElementById("password-input").addEventListener("keypress", (e) => {
        if(e.key === "Enter") checkPassword();
    });
</script>
</body>
</html>
